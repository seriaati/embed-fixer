name: Docker Build

permissions:
  packages: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "embed_fixer/**.py"
      - "l10n/*.yaml"
      - "run.py"
      - "pyproject.toml"
      - "uv.lock"
      - "Dockerfile"
      - ".dockerignore"
      - ".github/workflows/docker-build.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant:
          - name: ""
            suffix: ""
            extra_dependencies: ""
          - name: "asyncpg"
            suffix: "-asyncpg"
            extra_dependencies: "asyncpg"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=${{ matrix.variant.suffix }}
            type=ref,event=pr,suffix=${{ matrix.variant.suffix }}
            type=semver,pattern={{version}},suffix=${{ matrix.variant.suffix }}
            type=semver,pattern={{major}}.{{minor}},suffix=${{ matrix.variant.suffix }}
            type=semver,pattern={{major}},suffix=${{ matrix.variant.suffix }}
            type=sha,prefix={{branch}}-,suffix=${{ matrix.variant.suffix }}
            type=raw,value=latest${{ matrix.variant.suffix }},enable=${{ github.ref_name == 'main' }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            EXTRA_DEPENDENCIES=${{ matrix.variant.extra_dependencies }}
          cache-from: type=gha,scope=${{ github.workflow }}-${{ matrix.variant.name }}
          cache-to: type=gha,mode=max,scope=${{ github.workflow }}-${{ matrix.variant.name }}

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name != 'pull_request'
    steps:
      - name: Deploy to Dokploy
        run: |
          curl -X 'POST' \
            'https://dokploy.seria.moe/api/application.deploy' \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H 'x-api-key: ${{ secrets.DOKPLOY_API_KEY }}' \
            -d '{
            "applicationId": "${{ secrets.DOKPLOY_APP_ID }}",
            "title": "${{ github.event.head_commit.message }}",
            "description": "Hash: ${{ github.sha }}"
          }'
